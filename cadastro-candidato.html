<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Candidato</title>
    <script type="module" src="./dist/script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Cadastro de Candidato</h1>
    <!-- Formulário de cadastro de candidato -->
    <form id="candidato-form">
        <!-- Campos de cadastro de candidato -->
        <label for="name">Nome:</labe"script.jsl>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required><br><br>

            <label for="age">Idade:</label>
            <input type="number" id="age" name="age" required><br><br>

            <label for="state">Estado:</label>
            <input type="text" id="state" name="state" required><br><br>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" required><br><br>

            <label for="description">Descrição:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="competence">Competência:</label>
            <input type="text" id="competence-candidate" name="competence">
            <button type="button" id="add-competence-candidate">Adicionar Competência</button>

            <ul id="candidate-competences-list"></ul>

            <button type="submit">Cadastrar Candidato</button>
    </form>

    <br>
    <a href="index.html">Voltar ao Menu</a>
</body>

</html>
